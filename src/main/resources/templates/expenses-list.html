<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expense Manager</title>
</head>
<body>
   <h1>List Of Expenses</h1>
   <hr/>

   <table border="1">
       <thead>
       <th>Name</th>
       <th>Description</th>
       <th>Amount</th>
       <th>Date</th>
       </thead>
       <tbody>
       <tr th:each="temp: ${expenses}">
           <td th:text="${temp.name}"></td>
           <td th:text="${temp.description}"></td>
           <td th:text="${temp.amount}"></td>
           <td th:text="${temp.dateString}"></td>
       </tr>
       </tbody>
   </table>

</body>
</html>
